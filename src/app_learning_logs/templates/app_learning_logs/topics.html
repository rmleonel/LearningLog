{% extends "app_learning_logs/base.html" %}
{% block content %}
<h2>Topics</h2>
<ul>
    {% for topic in topics %}
        <li>
        <a href="{% url 'app_learning_logs:topic' topic.id %}">{{topic}}</a>
        </li>
    {% empty %}
        <li>No topics have been added yet</li>
    {% endfor %}
</ul>
<a href="{% url 'app_learning_logs:new_topic' %}">Add a new topic</a>
{% endblock content %}
